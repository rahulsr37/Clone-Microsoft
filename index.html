<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon.ico" />
    <!-- forkawesome link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
      integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY="
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Microsoft - Cloud, Computers, Apps &amp; Gaming</title>
  </head>
  <body>
    <div class="navbar flex justify-between items-center p-4">
      <div class="flex justify-center items-center md:order-2">
        <div class="hamburger p-4 md:hidden">
          <div class="line bg-black h-0.5 w-6 my-1"></div>
          <div class="line bg-black h-0.5 w-6 my-1"></div>
          <div class="line bg-black h-0.5 w-6 my-1"></div>
        </div>
        <div class="search mx-2 md:hidden">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>
      <div class="logo flex md:order-1">
        <img class="w-32" src="images/microsoftlogo.png" alt="" />
        <div
          class="features absolute w-fit bg-gray-200 -translate-x-80 md:flex md:mx-4 md:space-x-3 md:static md:translate-x-0 md:bg-white"
        >
          <div class="fitem">Microsoft 365</div>
          <div class="fitem">Teams</div>
          <div class="fitem">Windows</div>
          <div class="fitem">Surface</div>
          <div class="fitem">Xbox</div>
          <div class="fitem">Support</div>
        </div>
      </div>
      <div class="cart md:order-3 space-x-7 flex">
        <div class="search mx-2 hidden md:block">
          Search <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="space-x-7"><i class="fa fa-shopping-cart" aria-hidden="true"></i> <i class="fa fa-user" aria-hidden="true"></i></div>
      </div>
    </div>

    <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
      <div
        class="left flex flex-col justify-center items-center md:items-baseline py-12"
      >
        <h1 class="text-2xl font-bold md:text-4xl mx-5">Surface Laptop 5</h1>
        <p class="mx-5 w-3/4 text-center md:text-left md:my-2">
          Sophisticated style and multitasking speed powered by 12th Gen IntelÂ®
          Core, with Windows 11
        </p>
        <button class="bg-black text-white p-2 mt-5 font-bold mx-5">
          Shop Now >
        </button>
      </div>
      <div class="right">
        <img src="images/laptop.jpg" alt="" />
      </div>
    </div>

    <div class="promo font-medium space-y-7 my-10 md:my-14 md:flex md:flex-row md:space-x-32 md:justify-center md:items-center">
      <div class="item flex flex-col justify-center items-center">
        <img src="images/box1.webp" alt="" />
        <span class="mt-3">Choose your Microsoft 365</span>
      </div>
      <div class="item flex flex-col justify-center items-center">
        <img src="images/srface.webp" alt="" />
        <span>Explore Surface devices</span>
      </div>
      <div class="item flex flex-col justify-center items-center">
        <img src="images/xbox.webp" alt="" />
        <span>Buy Xbox games and consoles</span>
      </div>
      <div class="item flex flex-col justify-center items-center">
        <img src="images/box2.webp" alt="" />
        <span>Get Windows 11</span>
      </div>
    </div>
  </body>
</html>
